<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="gamenoone">Number Guessing Game</h1>
        <p id="guessing">Try and Guess number between 1 to 6</p>
        <H3 id="chanceagain">You have <span id="chances">10</span> attemps to guess the right number</H3>
        <div class="div-1">
        <h2 id="guesthenumber">GUESS THE NUMBER</h2>
        <input type="number" id="number"><br />
        <input type="button" id="button" value="Submit Guess">
        <h4 id="currentchances-1">Current Chances <span id="currentchances"> 10 </span></h4>
        <h4 id="yourscore-1">Your Score <span id="yourscore"> 10 </span></h4>
        <h4 id="highscore-1">Highest Score <span id="highscore"> 00 </span></h4>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
