<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
        <br>
        <span id="month" style="color: white; font-size:
        50px;margin-left:auto;margin-right: auto;">00</span>
        <span>/</span>
        <span id="day" style="color: white; font-size:
        50px;margin-left:auto;margin-right: auto;">00</span>
        <span>/</span>
        <span id="year" style="color: white; font-size:
        50px;margin-left:auto;margin-right: auto;">0000</span>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
